<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- CUSTOM CSS -->
    <link href="css/customcss.css" rel="stylesheet">

<!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

	<link rel="shortcut icon" href="imatges/favicon.ico">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body-login">


	<div class="container" id=container-login>

      <form class="form-signin" id="form-login">
        <h2 class="form-signin-heading">REGISTER</h2>
        <h4>Please enter the required data to create a new account</h4><br>
        <input type="text" class="form-control" placeholder="First name" autofocus>		
        <br>
        <input type="text" class="form-control" placeholder="Last name" autofocus>
        <br>
        <input type="text" class="form-control" placeholder="Nickname" autofocus>
        <br>
        <input type="email" class="form-control" placeholder="Email address" autofocus>
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <input type="password" class="form-control" placeholder="Repeat password">
        <h6 id="warning-allfields"><i>(All fields are required)</i></h6>
        <button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
      </form>

    </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
